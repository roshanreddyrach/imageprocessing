<!DOCTYPE html>
<html>
  <head>
    <title>Image Processing using node.js with sharp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1 class="text-center">Image Processing</h1>
      <br />
      <form action="/processed_images" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input
            type="file"
            name="file"
            multiple
            required
            class="form-control"
          />
        </div>
        Choose Format:
        <label class="radio-inline"
          ><input type="radio" name="format" value="png" checked />png</label
        >
        <label class="radio-inline"
          ><input type="radio" name="format" value="jpg" />jpg</label
        >
        <label class="radio-inline"
          ><input type="radio" name="format" value="webp" />webp</label
        >
        <div class="form-group">
          <label for="width">Width</label>
          <input class="form-control" type="number" name="width" id="">
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input class="form-control" type="number" name="height" id="">
        </div>
        Choose Operation:
        <label class="radio-inline"
          ><input id="grayscale" type="checkbox" name="operation" value="grayscale" />grayscale</label
        >
        <label class="radio-inline"
          ><input id="flip" type="radio" name="operation" value="flip" />flip</label
        >
        <label class="radio-inline"
          ><input id="flop" type="radio" name="operation" value="flop" />flop</label
        > <br>
        Blur:
        <div class="form-group">
          <label for="value">value</label>
          <input class="form-control" type="number" name="value" id="">
        </div><div class="form-group">
        <div class="form-group">
          <button class="btn btn-danger btn-block">Download Image</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
